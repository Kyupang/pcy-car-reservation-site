<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
      <a href="/" class="logo">
        <img src="../home-icon.png" alt="Home Icon" class="img-fluid" style="width: 40px;">
      </a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/reservation/calendar">캘린더</a></li>
          <li class="nav-item"><a class="nav-link active" href="/post/carImagePostList">촬영 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/wishPostList">건의 게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservation/textList">예약 목록</a></li>
          <li class="nav-item"><a class="nav-link" href="/managerLogin">관리자 페이지</a></li>
        </ul>
      </nav>
      <div class="profile">
        <!-- Profile icon could be added here -->
      </div>
    </div>
  </div>
</header>

<main class="container mt-4">
  <h1 class="mb-4">게시글 작성</h1>

  <form action="#" th:action="@{/post/new/wishPost}" th:object="${post}" method="post" enctype="multipart/form-data" id="post-form">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" rows="4" th:field="*{content}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">작성자</label>
      <input type="text" class="form-control" id="author" th:field="*{author}" required>
    </div>
    <div class="mb-3">
      <label for="images" class="form-label">이미지 업로드</label>
      <input type="file" class="form-control" id="images" name="files" multiple>
    </div>
    <button type="submit" class="btn btn-primary">게시글 작성</button>
  </form>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
