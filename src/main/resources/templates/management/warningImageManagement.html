<div><br><br></div>


<form id="warning-form" class="car-form-container" role="form" method="post" enctype="multipart/form-data" action="/ImageUpload">
    <div class="form-group">
        <input type="file" id="car-image-upload" name="file" class="form-control" accept="image/*"/>
        <button type="submit">Upload</button>
    </div>

    <p id="response-message"></p>
</form>

<!--footer-->
<div><br><br></div>
<div id="wrapper1">
    <div id="welcome">
        <h3>부총무: 010-4527-9904 안수성</h3>
        <h3>차량 번호: 284다 8173</h3>
    </div>
</div>

<script>
   document.getElementById('warning-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            } else {
                return response.json().then(data => {
                    document.getElementById('response-message').textContent = '이미지 등록에 실패했습니다: ' + (data.message || '알 수 없는 오류');
                });
            }
        })
        .catch(error => {
            document.getElementById('response-message').textContent = '이미지 등록에 실패했습니다.';
        });
    });
</script>
</body>
