<div><br><br></div>

<div class="car-form-container">
    <form id="car-form" enctype="multipart/form-data" method="POST" action="/car/new">
        <div class="form-group">
            <label for="car-name">차량 이름:</label>
            <input type="text" id="car-name" name="name" class="form-control" placeholder="이름을 입력하세요"/>
        </div>

        <div class="form-group">
            <label for="car-plate">차량 번호판:</label>
            <input type="text" id="car-plate" name="carNumber" class="form-control" placeholder="번호판을 입력하세요"/>
        </div>

        <div class="form-group">
            <label for="car-image-upload">차량 이미지 업로드:</label>
            <input type="file" id="car-image-upload" name="image" class="form-control" accept="image/*" required><br>
        </div>

        <button type="submit" class="submit">등록</button>
    </form>

<!--    <form id="smstest"  method="post">-->

        <h3>부총무: 010-4527-9904 안수성</h3>
        <h3>차량 번호: 284다 8173</h3>
    </div>
</div>

<script>
    document.getElementById('smstest').addEventListener('submit', async function (event) {
            event.preventDefault();  // 폼의 기본 제출 동작을 막음

            try {
                const response = await fetch('/send-one', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                if (response.ok) {
                    const jsonResponse = await response.json();
                    console.log('성공:', jsonResponse);
                    alert('메시지가 성공적으로 전송되었습니다!');
                } else {
                    console.error('실패:', response.statusText);
                    alert('메시지 전송에 실패했습니다.');
                }
            } catch (error) {
                console.error('오류 발생:', error);
                alert('오류가 발생했습니다.');
            }
        });

        document.getElementById('car-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const fileInput = document.getElementById('car-image-upload');
            const file = fileInput.files[0];
            const carName = document.getElementById('car-name').value;
            const carPlate = document.getElementById('car-plate').value;

            const formData = new FormData();
            formData.append('name', carName);
            formData.append('carNumber', carPlate);
            if (file) {
                formData.append('image', file);
            }

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/'; // Redirect to home page on success
                } else {
                    return response.json().then(data => {
                        document.getElementById('response-message').textContent = '차량 등록에 실패했습니다: ' + (data.message || '알 수 없는 오류');
                    });
                }
            })
            .catch(error => {
                document.getElementById('response-message').textContent = '차량 등록에 실패했습니다.';
            });
        });
    </script>
</body>
