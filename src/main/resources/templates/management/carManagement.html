<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 등록</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
<header>
    <div class="logo">
        <a href="/"><img src="../home-icon.png" alt="Home Icon"></a>
    </div>
    <nav>
        <ul>
            <li><a href="/reservation/calendar">캘린더</a></li>
            <li><a href="/post/carImagePostList">촬영 게시판</a></li>
            <li><a href="/post/wishPostList">건의 게시판</a></li>
            <li><a href="/reservation/textList">예약 목록</a></li>
            <li><a href="/managerLogin">관리자 페이지</a></li>
        </ul>
    </nav>
    <div class="profile">
        <!-- <a href="#"><img src="profile-icon.png" alt="Profile Icon"></a> -->
    </div>
</header>
<h1>차량 등록</h1>

<form id="car-form" role="form" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="car-name">차량 이름:</label>
        <input type="text" id="car-name" name="name" class="form-control" placeholder="이름을 입력하세요"/>
        <p id="car-name-error" class="error-message"></p>
    </div>

    <div class="form-group">
        <label for="car-plate">차량 번호판:</label>
        <input type="text" id="car-plate" name="carNumber" class="form-control" placeholder="번호판을 입력하세요"/>
        <p id="car-plate-error" class="error-message"></p>
    </div>

    <div class="form-group">
        <label for="car-image-upload">차량 이미지 업로드:</label>
        <input type="file" id="car-image-upload" class="form-control" accept="image/*"/>
    </div>
    <div class="car-image">
        <img id="car-image" src="default-image.png" alt="Vehicle image" style="max-width: 200px;"/>
    </div>

    <button type="submit">등록</button>
</form>
<div id="response-message"></div>

<script>
    document.getElementById('car-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('car-image-upload');
        const file = fileInput.files[0];
        const carName = document.getElementById('car-name').value;
        const carPlate = document.getElementById('car-plate').value;

        const formData = new FormData();
        formData.append('name', carName);
        formData.append('carNumber', carPlate);
        if (file) {
            formData.append('image', file);
        }

        fetch('/car/new', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Redirect to home page if the response is successful
                window.location.href = '/';
            } else {
                // Handle response error
                return response.json().then(data => {
                    document.getElementById('response-message').textContent = '차량 등록에 실패했습니다: ' + (data.message || '알 수 없는 오류');
                });
            }
        })
        .catch(error => {
            document.getElementById('response-message').textContent = '차량 등록에 실패했습니다.';
        });
    });

    // 파일 선택 시 이미지 미리보기
    document.getElementById('car-image-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('car-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

</script>
</body>
</html>
